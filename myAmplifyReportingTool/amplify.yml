version: 0.1
backend:
  phases:
    build:
       commands:
         - cd myAmplifyReportingTool
         - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd myAmplifyReportingTool
        - yarn install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - cd myAmplifyReportingTool
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
